</head>
<body>
    <button onclick="controller1()">GetData</button>
    <div id ="app"></div>

    <script>
        // Modell
        let liste = [];
        let listeHtml;
        getJSON();

        function getJSON(){
        fetch('enfil.json')
        .then(response => response.json())
        .then(data => {
          liste = data;
          console.log(liste, " this is liste")   
  });
        } 
        //View
        function showView(){
            let html = "";
            html += ` ${listeHtml} `;

            document.getElementById("app").innerHTML = html;
        }

        //kontroller
        function controller1(){
            listeHtml = "";

            for(let i = 0; i < liste.length; i++)
            {
                listeHtml += `<div> Id: ${liste[i].id} 
                                Firstname: ${liste[i].first_name} 
                                Lastname: ${liste[i].last_name}
                                Email: ${liste[i].email}
                                Gender: ${liste[i].gender}
                                IP:     ${liste[i].ip_address}
                                </div>`;
            }
         showView();
            
        }





    </script>
